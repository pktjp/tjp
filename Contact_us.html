	<p></p>
	<div class="container">

					<div class="alert alert-primary" role="alert">
						<div class="row">
							<div class="col-md-2">
								<h3 class="text-dark">Contact us</text>
							</div>
							
						</div>

					<div class="text-danger" id="notice">Your message has been sent, Redirecting to Home</div>

			<!--Alert-->
			<div class="row">
			
				<div class="col-12">
					<form id="contactForm">
						<div class="form-group">
							<label class="text-info">Name:
							<subscription class="text-danger">*</subscription>
							</label>
							<input type="text" class="form-control"  name="name" id="name" placeholder="Your name.." required>
						</div>

						<div class="form-group">
							<label class="text-info">E-mail:</label>
							<subscription class="text-danger">*</subscription>
							<input type="email" class="form-control" name="email" id="email" placeholder="Your email.." required>
						</div>

        

					<div class="form-group">
						<label class="text-info">Message:</label>
						<textarea class="form-control" name="message"  id="message" placeholder="Your message.." required></textarea>
					</div>

					

        

				
				</div>

			</div>
			
			<div class="row text-center">
				<div class="col-12">
						<button type="submit" class="btn btn-primary">Submit</button>
						
						
						<!--<button type="button" class="btn btn-secondary">Refresh</button>-->
				</div>
				
				
			</div>
			</form>
